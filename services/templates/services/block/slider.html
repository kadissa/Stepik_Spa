{% load static %}
<!-- Section Slider-->
<div class="container-fluid home-slider">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'services/img/image-3-600*800.jpeg' %}" class="d-block w-100"
                     alt="Первая
                картинка">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Кедровая фитобочка</h5>
                    <p>Непередаваемый запах сибирского кедра</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'services/img/image-2-600*800.jpeg' %}" class="d-block w-100"
                     alt="Вторая
                картинка">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Уютный холл</h5>
                    <p>Ожидание с комфортом</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'services/img/image-5-600*800.jpeg' %}" class="d-block w-100"
                     alt="Третья
                картинка">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Blossom</h5>
                    <p>Вот такие вот красивые полочки</p>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
